# 默认 server 块，匹配所有未明确指定的域名
server {
    listen 80 default_server;
    server_name _;  # 通配符，匹配所有未定义的域名

    # 公共错误页配置
    location = /403.html {
        proxy_pass http://oss.example.com/403.html;
        proxy_hide_header 'Cache-Control';
    }

    location = /404.html {
        proxy_pass http://oss.example.com/404.html;
        proxy_hide_header 'Cache-Control';
    }

    location = /50x.html {
        proxy_pass http://oss.example.com/50x.html;
        proxy_hide_header 'Cache-Control';
    }

    # 首页
    location / {
        root   html;
        index  index.html index.htm;
    }
    # 域名验证
    location /49mVpMJtM5.txt {
        charset UTF-8;
        default_type text/html;
        return 200 'baff06737a9e62543741da49b0175ce1';
    }

}
