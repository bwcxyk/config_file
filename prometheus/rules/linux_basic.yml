groups:
  - name: Linux主机状态-监控告警
    rules:
    - alert: 监控目标不可达
      expr: up == 0
      for: 1m
      labels:
        severity: critical
        for_time: 1m
      annotations:
        summary: "{{- if $labels.hostname }}{{ $labels.hostname }} {{ end }}{{ $labels.instance }} 监控目标失联"
        description: |-
          🚨 **监控目标不可达**
          - 实例：{{- if $labels.hostname }}{{ $labels.hostname }} {{ end }}{{ $labels.instance }}
          - 可能原因：服务崩溃 / 网络中断
          - 🔍 建议诊断：`curl http://{{ $labels.instance }}:{{ $labels.__metrics_path__ }}`

    - alert: 主机cpu负载高
      expr: |
        (1 - avg by (instance) (
          rate(node_cpu_seconds_total{mode="idle"}[5m])
        )) * 100 > 80
      for: 5m
      labels:
        severity: warning
        for_time: 5m
        threshold: "80%"
      annotations:
        summary: "{{- if $labels.hostname }}{{ $labels.hostname }} {{ end }}{{ $labels.instance }} 主机 CPU 负载高"
        description: |-
          ⚠️ **CPU 负载持续高于 80%**
          - 实例：{{- if $labels.hostname }}{{ $labels.hostname }} {{ end }}{{ $labels.instance }}
          - 当前 CPU 使用率：{{ printf "%.1f%%" $value }}
          - 🔍 建议诊断：`top -n1 -b`
          
    - alert: 主机内存不足
      expr: |
        node_memory_MemAvailable_bytes < 3 * 1024 * 1024 * 1024  # 小于3GB
        and
        (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes) * 100 < 20
      for: 2m
      labels:
        severity: warning
        for_time: 2m
        threshold: "20% 且 < 3GB"
      annotations:
        summary: "{{- if $labels.hostname }}{{ $labels.hostname }} {{ end }}{{ $labels.instance }} 主机内存不足"
        description: |-
          ⚠️ **可用内存低于 20% 且小于 3GB**
          - 实例：{{- if $labels.hostname }}{{ $labels.hostname }} {{ end }}{{ $labels.instance }}
          - 当前内存可用：{{ humanize $value }}
          - 🔍 建议诊断：`free -m`

    - alert: 主机磁盘空间不足
      expr: |
        (
          node_filesystem_avail_bytes{fstype!~"^(fuse.*|tmpfs|cifs|nfs)"} < 20 * 1024 * 1024 * 1024  # 少于20GB
          and
          node_filesystem_avail_bytes{fstype!~"^(fuse.*|tmpfs|cifs|nfs)"} / node_filesystem_size_bytes * 100 < 20
        )
        and on (instance, device, mountpoint) node_filesystem_readonly == 0
      for: 2m
      labels:
        severity: critical
        for_time: 2m
        threshold: "20% 且 < 20GB"
      annotations:
        summary: "{{- if $labels.hostname }}{{ $labels.hostname }} {{ end }}{{ $labels.instance }} 磁盘空间不足"
        description: |-
          🚨 **磁盘剩余空间少于 20% 且低于 20GB**
          - 实例：{{- if $labels.hostname }}{{ $labels.hostname }} {{ end }}{{ $labels.instance }}
          - 挂载点：{{ $labels.mountpoint }}
          - 文件系统类型：{{ $labels.fstype }}
          - 当前磁盘可用：{{ humanize $value }}
          - 🔍 建议诊断：`df -h {{ $labels.mountpoint }}`

    - alert: 主机磁盘io异常
      expr: |
        rate(node_disk_io_time_seconds_total[5m]) > 0.8
      for: 5m
      labels:
        severity: warning
        for_time: 5m
        threshold: "80%"
      annotations:
        summary: "{{- if $labels.hostname }}{{ $labels.hostname }} {{ end }}{{ $labels.instance }} 磁盘 IO 使用率过高！"
        description: |-
          ⚠️ **磁盘 IO 负载高**
          - 实例：{{- if $labels.hostname }}{{ $labels.hostname }} {{ end }}{{ $labels.instance }}
          - 设备：{{ $labels.device }}
          - 当前 IO 使用率：{{ printf "%.0f%%" $value }}
          - 🔍 建议诊断：`iostat -x 1`

    - alert: 网络流入带宽过载
      expr: |
        (
          rate(node_network_receive_bytes_total[5m]) /
          on(instance, device) node_network_speed_bytes
        ) * 100 > 80
      for: 1m
      labels:
        severity: warning
        for_time: 1m
        threshold: "80%"
      annotations:
        summary: "{{- if $labels.hostname }}{{ $labels.hostname }} {{ end }}{{ $labels.instance }} 流入带宽超过 80% 负载！"
        description: |-
          ⚠️ **网络流入带宽过载**
          - 实例：{{- if $labels.hostname }}{{ $labels.hostname }} {{ end }}{{ $labels.instance }}
          - 接口：{{ $labels.device }}
          - 当前带宽占用：{{ printf "%.1f%%" $value }}

    - alert: 网络流出带宽过载
      expr: |
        (
          rate(node_network_transmit_bytes_total[5m]) /
          on(instance, device) node_network_speed_bytes
        ) * 100 > 80
      for: 1m
      labels:
        severity: warning
        for_time: 1m
        threshold: "80%"
      annotations:
        summary: "{{- if $labels.hostname }}{{ $labels.hostname }} {{ end }}{{ $labels.instance }} 流出带宽超过 80% 负载！"
        description: |-
          ⚠️ **网络流出带宽过载**
          - 实例：{{- if $labels.hostname }}{{ $labels.hostname }} {{ end }}{{ $labels.instance }}
          - 接口：{{ $labels.device }}
          - 当前带宽占用：{{ printf "%.1f%%" $value }}

  - name: optimized_record_rules
    interval: 1m
    rules:
    - record: node:cpu:usage:1m
      expr: |
        (1 - avg by(instance)(
          rate(node_cpu_seconds_total{mode="idle"}[1m])
        )) * 100
    - record: node:mem:usage:1m
      expr: |
        (1 - node_memory_MemAvailable_bytes /
        node_memory_MemTotal_bytes) * 100
